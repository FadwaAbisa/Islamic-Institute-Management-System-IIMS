<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: linear-gradient(135deg, #87CEEB 0%, #E0F6FF 100%);">
  <!-- Sky -->
  <rect width="800" height="350" fill="url(#skyGradient)"/>
  
  <!-- Mountains/Hills in background -->
  <path d="M0,250 Q200,200 400,240 T800,220 L800,350 L0,350 Z" fill="rgba(180,149,106,0.3)"/>
  
  <!-- Ground -->
  <rect x="0" y="350" width="800" height="250" fill="#DEB887"/>
  
  <!-- Main Building Complex -->
  <!-- Central Building -->
  <rect x="250" y="150" width="300" height="300" fill="#F7F3EE" stroke="#D2B48C" stroke-width="4"/>
  
  <!-- Main Dome -->
  <ellipse cx="400" cy="120" rx="100" ry="60" fill="#B8956A"/>
  <ellipse cx="400" cy="120" rx="80" ry="45" fill="#D2B48C"/>
  <ellipse cx="400" cy="120" rx="60" ry="30" fill="#F0E6D6"/>
  <circle cx="400" cy="120" r="15" fill="#FFD700"/>
  
  <!-- Minarets -->
  <!-- Left Minaret -->
  <rect x="180" y="80" width="40" height="250" fill="#F7F3EE" stroke="#D2B48C" stroke-width="3"/>
  <ellipse cx="200" cy="80" rx="25" ry="15" fill="#B8956A"/>
  <rect x="195" y="65" width="10" height="20" fill="#FFD700"/>
  <circle cx="200" cy="65" r="4" fill="#FFD700"/>
  
  <!-- Right Minaret -->
  <rect x="580" y="80" width="40" height="250" fill="#F7F3EE" stroke="#D2B48C" stroke-width="3"/>
  <ellipse cx="600" cy="80" rx="25" ry="15" fill="#B8956A"/>
  <rect x="595" y="65" width="10" height="20" fill="#FFD700"/>
  <circle cx="600" cy="65" r="4" fill="#FFD700"/>
  
  <!-- Side Buildings -->
  <!-- Left Wing -->
  <rect x="100" y="200" width="150" height="200" fill="#F7F3EE" stroke="#D2B48C" stroke-width="3"/>
  <ellipse cx="175" cy="180" rx="40" ry="25" fill="#B8956A"/>
  
  <!-- Right Wing -->
  <rect x="550" y="200" width="150" height="200" fill="#F7F3EE" stroke="#D2B48C" stroke-width="3"/>
  <ellipse cx="625" cy="180" rx="40" ry="25" fill="#B8956A"/>
  
  <!-- Main Entrance -->
  <path d="M300 350 Q400 300 500 350 L500 450 L300 450 Z" fill="#E2D5C7"/>
  <rect x="380" y="380" width="40" height="70" fill="#8B4513"/>
  
  <!-- Windows -->
  <!-- Main building windows -->
  <rect x="280" y="200" width="40" height="60" fill="#87CEEB" stroke="#B8956A" stroke-width="2"/>
  <rect x="340" y="200" width="40" height="60" fill="#87CEEB" stroke="#B8956A" stroke-width="2"/>
  <rect x="420" y="200" width="40" height="60" fill="#87CEEB" stroke="#B8956A" stroke-width="2"/>
  <rect x="480" y="200" width="40" height="60" fill="#87CEEB" stroke="#B8956A" stroke-width="2"/>
  
  <rect x="280" y="300" width="40" height="60" fill="#87CEEB" stroke="#B8956A" stroke-width="2"/>
  <rect x="480" y="300" width="40" height="60" fill="#87CEEB" stroke="#B8956A" stroke-width="2"/>
  
  <!-- Side building windows -->
  <rect x="120" y="230" width="30" height="50" fill="#87CEEB" stroke="#B8956A" stroke-width="2"/>
  <rect x="180" y="230" width="30" height="50" fill="#87CEEB" stroke="#B8956A" stroke-width="2"/>
  <rect x="120" y="320" width="30" height="50" fill="#87CEEB" stroke="#B8956A" stroke-width="2"/>
  <rect x="180" y="320" width="30" height="50" fill="#87CEEB" stroke="#B8956A" stroke-width="2"/>
  
  <rect x="570" y="230" width="30" height="50" fill="#87CEEB" stroke="#B8956A" stroke-width="2"/>
  <rect x="630" y="230" width="30" height="50" fill="#87CEEB" stroke="#B8956A" stroke-width="2"/>
  <rect x="570" y="320" width="30" height="50" fill="#87CEEB" stroke="#B8956A" stroke-width="2"/>
  <rect x="630" y="320" width="30" height="50" fill="#87CEEB" stroke="#B8956A" stroke-width="2"/>
  
  <!-- Islamic Calligraphy -->
  <text x="400" y="180" text-anchor="middle" fill="#B8956A" font-family="serif" font-size="24" font-weight="bold">المعهد المتوسط للدراسات الإسلامية</text>
  
  <!-- Gardens and Trees -->
  <!-- Palm Trees -->
  <rect x="50" y="380" width="8" height="80" fill="#8B4513"/>
  <ellipse cx="54" cy="370" rx="25" ry="40" fill="#228B22"/>
  <ellipse cx="48" cy="350" rx="20" ry="30" fill="#32CD32"/>
  <ellipse cx="60" cy="350" rx="20" ry="30" fill="#32CD32"/>
  
  <rect x="720" y="380" width="8" height="80" fill="#8B4513"/>
  <ellipse cx="724" cy="370" rx="25" ry="40" fill="#228B22"/>
  <ellipse cx="718" cy="350" rx="20" ry="30" fill="#32CD32"/>
  <ellipse cx="730" cy="350" rx="20" ry="30" fill="#32CD32"/>
  
  <!-- Regular Trees -->
  <ellipse cx="150" cy="420" rx="30" ry="40" fill="#228B22"/>
  <rect x="145" y="440" width="10" height="30" fill="#8B4513"/>
  
  <ellipse cx="650" cy="420" rx="30" ry="40" fill="#228B22"/>
  <rect x="645" y="440" width="10" height="30" fill="#8B4513"/>
  
  <!-- Fountain in courtyard -->
  <circle cx="400" cy="500" r="40" fill="#87CEEB"/>
  <circle cx="400" cy="500" r="30" fill="#B0E0E6"/>
  <circle cx="400" cy="500" r="15" fill="#D2B48C"/>
  
  <!-- Water jets -->
  <ellipse cx="400" cy="480" rx="5" ry="15" fill="rgba(135,206,235,0.6)"/>
  <ellipse cx="385" cy="485" rx="3" ry="10" fill="rgba(135,206,235,0.6)"/>
  <ellipse cx="415" cy="485" rx="3" ry="10" fill="rgba(135,206,235,0.6)"/>
  
  <!-- Pathways -->
  <rect x="0" y="470" width="250" height="20" fill="#D2B48C"/>
  <rect x="550" y="470" width="250" height="20" fill="#D2B48C"/>
  <rect x="380" y="460" width="40" height="80" fill="#D2B48C"/>
  
  <!-- Gate entrance -->
  <rect x="350" y="520" width="100" height="30" fill="#8B4513"/>
  <rect x="355" y="525" width="90" height="20" fill="#D2B48C"/>
  <circle cx="375" cy="535" r="5" fill="#FFD700"/>
  <circle cx="425" cy="535" r="5" fill="#FFD700"/>
  
  <!-- Decorative Islamic patterns -->
  <circle cx="200" cy="500" r="20" fill="none" stroke="#B8956A" stroke-width="2"/>
  <circle cx="200" cy="500" r="12" fill="none" stroke="#D2B48C" stroke-width="1"/>
  <circle cx="200" cy="500" r="6" fill="#B8956A"/>
  
  <circle cx="600" cy="500" r="20" fill="none" stroke="#B8956A" stroke-width="2"/>
  <circle cx="600" cy="500" r="12" fill="none" stroke="#D2B48C" stroke-width="1"/>
  <circle cx="600" cy="500" r="6" fill="#B8956A"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="40" ry="25" fill="rgba(255,255,255,0.8)"/>
  <ellipse cx="170" cy="85" rx="35" ry="20" fill="rgba(255,255,255,0.8)"/>
  <ellipse cx="600" cy="60" rx="50" ry="30" fill="rgba(255,255,255,0.7)"/>
  <ellipse cx="620" cy="65" rx="35" ry="20" fill="rgba(255,255,255,0.7)"/>
  
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
