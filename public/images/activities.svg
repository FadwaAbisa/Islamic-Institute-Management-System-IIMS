<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" style="background: linear-gradient(135deg, #87CEEB 0%, #E0F6FF 50%, #F7F3EE 100%);">
  <!-- Outdoor Activities Area -->
  <rect x="0" y="0" width="600" height="400" fill="url(#activitiesGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="320" width="600" height="80" fill="#228B22"/>
  
  <!-- Sports Field -->
  <rect x="50" y="250" width="200" height="100" fill="#32CD32" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Football field markings -->
  <line x1="150" y1="250" x2="150" y2="350" stroke="white" stroke-width="1"/>
  <circle cx="150" cy="300" r="20" fill="none" stroke="white" stroke-width="1"/>
  
  <!-- Students playing football -->
  <circle cx="120" cy="280" r="8" fill="#FDBCB4"/>
  <rect x="115" y="288" width="10" height="20" fill="#FF0000"/>
  
  <circle cx="180" cy="290" r="8" fill="#FDBCB4"/>
  <rect x="175" y="298" width="10" height="20" fill="#0000FF"/>
  
  <circle cx="140" cy="320" r="8" fill="#FDBCB4"/>
  <rect x="135" y="328" width="10" height="20" fill="#FF0000"/>
  
  <circle cx="160" cy="310" r="8" fill="#FDBCB4"/>
  <rect x="155" y="318" width="10" height="20" fill="#0000FF"/>
  
  <!-- Football -->
  <ellipse cx="150" cy="300" rx="6" ry="4" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  
  <!-- Library Study Group -->
  <rect x="300" y="200" width="120" height="80" fill="rgba(247,243,238,0.9)" stroke="#D2B48C" stroke-width="2"/>
  <text x="360" y="220" text-anchor="middle" fill="#B8956A" font-size="12" font-weight="bold">جلسة قراءة</text>
  
  <!-- Students in study circle -->
  <circle cx="320" cy="240" r="8" fill="#FDBCB4"/>
  <circle cx="340" cy="240" r="8" fill="#FDBCB4"/>
  <circle cx="360" cy="240" r="8" fill="#FDBCB4"/>
  <circle cx="380" cy="240" r="8" fill="#FDBCB4"/>
  <circle cx="400" cy="240" r="8" fill="#FDBCB4"/>
  
  <!-- Books in center -->
  <rect x="355" y="250" width="8" height="12" fill="#D2B48C"/>
  <rect x="365" y="250" width="8" height="12" fill="#B8956A"/>
  
  <!-- Arabic Calligraphy Workshop -->
  <rect x="450" y="150" width="120" height="100" fill="rgba(240,230,214,0.9)" stroke="#B8956A" stroke-width="2"/>
  <text x="510" y="170" text-anchor="middle" fill="#8B4513" font-size="12" font-weight="bold">ورشة الخط العربي</text>
  
  <!-- Students at calligraphy tables -->
  <rect x="470" y="190" width="30" height="20" fill="#8B4513"/>
  <rect x="520" y="190" width="30" height="20" fill="#8B4513"/>
  
  <circle cx="485" cy="185" r="6" fill="#FDBCB4"/>
  <circle cx="535" cy="185" r="6" fill="#FDBCB4"/>
  
  <!-- Calligraphy tools -->
  <line x1="475" y1="195" x2="485" y2="195" stroke="#000000" stroke-width="1"/>
  <line x1="525" y1="195" x2="535" y2="195" stroke="#000000" stroke-width="1"/>
  <rect x="480" y="200" width="8" height="5" fill="#FFFFFF"/>
  <rect x="530" y="200" width="8" height="5" fill="#FFFFFF"/>
  
  <!-- Islamic Art Display -->
  <rect x="80" y="100" width="100" height="80" fill="rgba(255,255,255,0.9)" stroke="#D2B48C" stroke-width="2"/>
  <text x="130" y="120" text-anchor="middle" fill="#B8956A" font-size="10" font-weight="bold">معرض الفن الإسلامي</text>
  
  <!-- Art pieces -->
  <circle cx="110" cy="140" r="15" fill="none" stroke="#B8956A" stroke-width="2"/>
  <circle cx="110" cy="140" r="8" fill="none" stroke="#D2B48C" stroke-width="1"/>
  <circle cx="110" cy="140" r="4" fill="#B8956A"/>
  
  <circle cx="150" cy="140" r="15" fill="none" stroke="#D2B48C" stroke-width="2"/>
  <polygon points="150,130 160,145 150,160 140,145" fill="none" stroke="#B8956A" stroke-width="1"/>
  
  <!-- Science Fair -->
  <rect x="250" y="50" width="150" height="100" fill="rgba(230,245,255,0.9)" stroke="#87CEEB" stroke-width="2"/>
  <text x="325" y="70" text-anchor="middle" fill="#4682B4" font-size="12" font-weight="bold">معرض العلوم</text>
  
  <!-- Science projects -->
  <rect x="270" y="90" width="20" height="30" fill="#D3D3D3"/>
  <rect x="300" y="90" width="20" height="30" fill="#D3D3D3"/>
  <rect x="330" y="90" width="20" height="30" fill="#D3D3D3"/>
  <rect x="360" y="90" width="20" height="30" fill="#D3D3D3"/>
  
  <!-- Science equipment -->
  <circle cx="280" cy="100" r="5" fill="#FF6347"/>
  <circle cx="310" cy="100" r="5" fill="#32CD32"/>
  <circle cx="340" cy="100" r="5" fill="#FFD700"/>
  <circle cx="370" cy="100" r="5" fill="#9370DB"/>
  
  <!-- Students observing -->
  <circle cx="290" cy="130" r="6" fill="#FDBCB4"/>
  <circle cx="320" cy="130" r="6" fill="#FDBCB4"/>
  <circle cx="350" cy="130" r="6" fill="#FDBCB4"/>
  
  <!-- Trees and Garden -->
  <ellipse cx="50" cy="180" rx="20" ry="30" fill="#228B22"/>
  <rect x="45" y="200" width="10" height="20" fill="#8B4513"/>
  
  <ellipse cx="550" cy="200" rx="25" ry="35" fill="#228B22"/>
  <rect x="543" y="225" width="14" height="25" fill="#8B4513"/>
  
  <!-- Garden flowers -->
  <circle cx="30" cy="230" r="4" fill="#FF69B4"/>
  <circle cx="40" cy="235" r="4" fill="#FFD700"/>
  <circle cx="520" cy="240" r="4" fill="#FF0000"/>
  <circle cx="530" cy="245" r="4" fill="#9370DB"/>
  
  <!-- Benches -->
  <rect x="150" y="320" width="60" height="15" fill="#8B4513"/>
  <rect x="145" y="310" width="70" height="5" fill="#D2B48C"/>
  
  <rect x="350" y="320" width="60" height="15" fill="#8B4513"/>
  <rect x="345" y="310" width="70" height="5" fill="#D2B48C"/>
  
  <!-- Students on benches -->
  <circle cx="170" cy="305" r="6" fill="#FDBCB4"/>
  <circle cx="190" cy="305" r="6" fill="#FDBCB4"/>
  <circle cx="370" cy="305" r="6" fill="#FDBCB4"/>
  <circle cx="390" cy="305" r="6" fill="#FDBCB4"/>
  
  <!-- Pathways -->
  <rect x="200" y="350" width="200" height="10" fill="#D2B48C"/>
  <rect x="280" y="200" width="10" height="150" fill="#D2B48C"/>
  
  <!-- Activity Schedule Board -->
  <rect x="20" y="50" width="80" height="100" fill="#FFFFFF" stroke="#8B4513" stroke-width="2"/>
  <text x="60" y="70" text-anchor="middle" fill="#8B4513" font-size="8" font-weight="bold">جدول الأنشطة</text>
  <text x="60" y="85" text-anchor="middle" fill="#000" font-size="6">الإثنين: كرة القدم</text>
  <text x="60" y="95" text-anchor="middle" fill="#000" font-size="6">الثلاثاء: الخط العربي</text>
  <text x="60" y="105" text-anchor="middle" fill="#000" font-size="6">الأربعاء: العلوم</text>
  <text x="60" y="115" text-anchor="middle" fill="#000" font-size="6">الخميس: الفن الإسلامي</text>
  <text x="60" y="125" text-anchor="middle" fill="#000" font-size="6">الجمعة: القراءة</text>
  
  <!-- Islamic pattern decoration -->
  <circle cx="500" cy="50" r="20" fill="none" stroke="#B8956A" stroke-width="2"/>
  <circle cx="500" cy="50" r="12" fill="none" stroke="#D2B48C" stroke-width="1"/>
  <circle cx="500" cy="50" r="6" fill="#B8956A"/>
  <text x="500" y="55" text-anchor="middle" fill="white" font-size="8">✦</text>
  
  <defs>
    <linearGradient id="activitiesGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E0F6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7F3EE;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
