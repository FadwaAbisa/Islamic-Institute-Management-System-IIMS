<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" style="background: linear-gradient(135deg, #F0F8FF 0%, #E6F3FF 100%);">
  <!-- Computer Lab Interior -->
  <rect x="0" y="0" width="600" height="400" fill="#F0F8FF"/>
  
  <!-- Floor -->
  <rect x="0" y="350" width="600" height="50" fill="#D3D3D3"/>
  
  <!-- Computer Desks Layout (3 rows) -->
  <!-- Front Row -->
  <rect x="80" y="200" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="160" y="200" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="240" y="200" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="320" y="200" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="400" y="200" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="480" y="200" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Middle Row -->
  <rect x="80" y="260" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="160" y="260" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="240" y="260" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="320" y="260" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="400" y="260" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="480" y="260" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Back Row -->
  <rect x="80" y="320" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="160" y="320" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="240" y="320" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="320" y="320" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="400" y="320" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="480" y="320" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Computer Monitors -->
  <!-- Front Row Monitors -->
  <rect x="85" y="180" width="50" height="30" fill="#000000"/>
  <rect x="90" y="185" width="40" height="20" fill="#4169E1"/>
  <rect x="165" y="180" width="50" height="30" fill="#000000"/>
  <rect x="170" y="185" width="40" height="20" fill="#4169E1"/>
  <rect x="245" y="180" width="50" height="30" fill="#000000"/>
  <rect x="250" y="185" width="40" height="20" fill="#4169E1"/>
  <rect x="325" y="180" width="50" height="30" fill="#000000"/>
  <rect x="330" y="185" width="40" height="20" fill="#4169E1"/>
  <rect x="405" y="180" width="50" height="30" fill="#000000"/>
  <rect x="410" y="185" width="40" height="20" fill="#4169E1"/>
  <rect x="485" y="180" width="50" height="30" fill="#000000"/>
  <rect x="490" y="185" width="40" height="20" fill="#4169E1"/>
  
  <!-- Middle Row Monitors -->
  <rect x="85" y="240" width="50" height="30" fill="#000000"/>
  <rect x="90" y="245" width="40" height="20" fill="#32CD32"/>
  <rect x="165" y="240" width="50" height="30" fill="#000000"/>
  <rect x="170" y="245" width="40" height="20" fill="#32CD32"/>
  <rect x="245" y="240" width="50" height="30" fill="#000000"/>
  <rect x="250" y="245" width="40" height="20" fill="#32CD32"/>
  <rect x="325" y="240" width="50" height="30" fill="#000000"/>
  <rect x="330" y="245" width="40" height="20" fill="#32CD32"/>
  <rect x="405" y="240" width="50" height="30" fill="#000000"/>
  <rect x="410" y="245" width="40" height="20" fill="#32CD32"/>
  <rect x="485" y="240" width="50" height="30" fill="#000000"/>
  <rect x="490" y="245" width="40" height="20" fill="#32CD32"/>
  
  <!-- Back Row Monitors -->
  <rect x="85" y="300" width="50" height="30" fill="#000000"/>
  <rect x="90" y="305" width="40" height="20" fill="#FFD700"/>
  <rect x="165" y="300" width="50" height="30" fill="#000000"/>
  <rect x="170" y="305" width="40" height="20" fill="#FFD700"/>
  <rect x="245" y="300" width="50" height="30" fill="#000000"/>
  <rect x="250" y="305" width="40" height="20" fill="#FFD700"/>
  <rect x="325" y="300" width="50" height="30" fill="#000000"/>
  <rect x="330" y="305" width="40" height="20" fill="#FFD700"/>
  <rect x="405" y="300" width="50" height="30" fill="#000000"/>
  <rect x="410" y="305" width="40" height="20" fill="#FFD700"/>
  <rect x="485" y="300" width="50" height="30" fill="#000000"/>
  <rect x="490" y="305" width="40" height="20" fill="#FFD700"/>
  
  <!-- Students -->
  <!-- Front Row Students -->
  <circle cx="110" cy="170" r="8" fill="#FDBCB4"/>
  <circle cx="190" cy="170" r="8" fill="#FDBCB4"/>
  <circle cx="270" cy="170" r="8" fill="#FDBCB4"/>
  <circle cx="350" cy="170" r="8" fill="#FDBCB4"/>
  <circle cx="430" cy="170" r="8" fill="#FDBCB4"/>
  <circle cx="510" cy="170" r="8" fill="#FDBCB4"/>
  
  <!-- Middle Row Students -->
  <circle cx="110" cy="230" r="8" fill="#FDBCB4"/>
  <circle cx="190" cy="230" r="8" fill="#FDBCB4"/>
  <circle cx="270" cy="230" r="8" fill="#FDBCB4"/>
  <circle cx="350" cy="230" r="8" fill="#FDBCB4"/>
  <circle cx="430" cy="230" r="8" fill="#FDBCB4"/>
  <circle cx="510" cy="230" r="8" fill="#FDBCB4"/>
  
  <!-- Back Row Students -->
  <circle cx="110" cy="290" r="8" fill="#FDBCB4"/>
  <circle cx="190" cy="290" r="8" fill="#FDBCB4"/>
  <circle cx="270" cy="290" r="8" fill="#FDBCB4"/>
  <circle cx="350" cy="290" r="8" fill="#FDBCB4"/>
  <circle cx="430" cy="290" r="8" fill="#FDBCB4"/>
  <circle cx="510" cy="290" r="8" fill="#FDBCB4"/>
  
  <!-- Keyboards and Mice -->
  <!-- Front Row -->
  <rect x="100" y="210" width="20" height="8" fill="#D3D3D3"/>
  <rect x="180" y="210" width="20" height="8" fill="#D3D3D3"/>
  <rect x="260" y="210" width="20" height="8" fill="#D3D3D3"/>
  <rect x="340" y="210" width="20" height="8" fill="#D3D3D3"/>
  <rect x="420" y="210" width="20" height="8" fill="#D3D3D3"/>
  <rect x="500" y="210" width="20" height="8" fill="#D3D3D3"/>
  
  <!-- Smart Board / Projector Screen -->
  <rect x="200" y="50" width="200" height="100" fill="#FFFFFF" stroke="#8B4513" stroke-width="3"/>
  <rect x="210" y="60" width="180" height="80" fill="#E6F3FF"/>
  
  <!-- Content on screen -->
  <text x="300" y="85" text-anchor="middle" fill="#4169E1" font-size="14" font-weight="bold">مختبر الحاسوب</text>
  <text x="300" y="105" text-anchor="middle" fill="#000" font-size="10">درس البرمجة</text>
  <text x="300" y="120" text-anchor="middle" fill="#000" font-size="8">HTML و CSS</text>
  
  <!-- Teacher's Station -->
  <rect x="250" y="160" width="100" height="30" fill="#8B4513"/>
  <rect x="255" y="140" width="90" height="25" fill="#000000"/>
  <rect x="260" y="145" width="80" height="15" fill="#4169E1"/>
  
  <!-- Teacher -->
  <circle cx="300" cy="130" r="10" fill="#FDBCB4"/>
  <rect x="295" y="140" width="10" height="20" fill="#2C3E50"/>
  
  <!-- Server Rack -->
  <rect x="30" y="100" width="30" height="150" fill="#2F4F4F"/>
  <rect x="32" y="110" width="26" height="8" fill="#00FF00"/>
  <rect x="32" y="125" width="26" height="8" fill="#00FF00"/>
  <rect x="32" y="140" width="26" height="8" fill="#FFD700"/>
  <rect x="32" y="155" width="26" height="8" fill="#00FF00"/>
  <rect x="32" y="170" width="26" height="8" fill="#FF0000"/>
  <rect x="32" y="185" width="26" height="8" fill="#00FF00"/>
  
  <!-- Network Cables -->
  <line x1="60" y1="150" x2="80" y2="220" stroke="#000000" stroke-width="2"/>
  <line x1="60" y1="160" x2="160" y2="220" stroke="#000000" stroke-width="2"/>
  <line x1="60" y1="170" x2="240" y2="220" stroke="#000000" stroke-width="2"/>
  
  <!-- Printer Station -->
  <rect x="520" y="100" width="60" height="40" fill="#D3D3D3"/>
  <rect x="525" y="105" width="50" height="30" fill="#FFFFFF"/>
  <text x="550" y="120" text-anchor="middle" fill="#000" font-size="8">طابعة</text>
  
  <!-- Air Conditioning -->
  <rect x="280" y="20" width="40" height="20" fill="#D3D3D3"/>
  <circle cx="300" cy="30" r="8" fill="#87CEEB"/>
  <text x="300" y="33" text-anchor="middle" fill="white" font-size="6">AC</text>
  
  <!-- Windows -->
  <rect x="20" y="50" width="40" height="80" fill="#87CEEB" stroke="#8B4513" stroke-width="3"/>
  <rect x="540" y="50" width="40" height="80" fill="#87CEEB" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Window blinds -->
  <line x1="20" y1="60" x2="60" y2="60" stroke="#8B4513" stroke-width="1"/>
  <line x1="20" y1="70" x2="60" y2="70" stroke="#8B4513" stroke-width="1"/>
  <line x1="20" y1="80" x2="60" y2="80" stroke="#8B4513" stroke-width="1"/>
  <line x1="540" y1="60" x2="580" y2="60" stroke="#8B4513" stroke-width="1"/>
  <line x1="540" y1="70" x2="580" y2="70" stroke="#8B4513" stroke-width="1"/>
  <line x1="540" y1="80" x2="580" y2="80" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Clock -->
  <circle cx="520" cy="40" r="15" fill="#FFFFFF" stroke="#8B4513" stroke-width="2"/>
  <line x1="520" y1="30" x2="520" y2="40" stroke="#000" stroke-width="2"/>
  <line x1="520" y1="40" x2="528" y2="40" stroke="#000" stroke-width="1"/>
  
  <!-- Lab Rules Board -->
  <rect x="80" y="50" width="100" height="80" fill="#FFFFFF" stroke="#8B4513" stroke-width="2"/>
  <text x="130" y="70" text-anchor="middle" fill="#8B4513" font-size="8" font-weight="bold">قواعد المختبر</text>
  <text x="130" y="85" text-anchor="middle" fill="#000" font-size="6">١. لا طعام أو شراب</text>
  <text x="130" y="95" text-anchor="middle" fill="#000" font-size="6">٢. حفظ الملفات</text>
  <text x="130" y="105" text-anchor="middle" fill="#000" font-size="6">٣. إطفاء الأجهزة</text>
  <text x="130" y="115" text-anchor="middle" fill="#000" font-size="6">٤. الحفاظ على النظافة</text>
  
  <!-- Ceiling Lights -->
  <ellipse cx="200" cy="30" rx="30" ry="10" fill="#FFD700"/>
  <ellipse cx="400" cy="30" rx="30" ry="10" fill="#FFD700"/>
  
  <!-- Fire Extinguisher -->
  <rect x="570" y="200" width="15" height="40" fill="#FF0000"/>
  <text x="577" y="225" text-anchor="middle" fill="white" font-size="6">طفاية</text>
  
  <!-- Code on some screens -->
  <text x="110" y="192" text-anchor="middle" fill="white" font-size="4">&lt;html&gt;</text>
  <text x="190" y="192" text-anchor="middle" fill="white" font-size="4">CSS</text>
  <text x="270" y="192" text-anchor="middle" fill="white" font-size="4">script</text>
  <text x="110" y="252" text-anchor="middle" fill="white" font-size="4">Python</text>
  <text x="190" y="252" text-anchor="middle" fill="white" font-size="4">Java</text>
  <text x="270" y="252" text-anchor="middle" fill="white" font-size="4">C++</text>
</svg>
