<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" style="background: linear-gradient(135deg, #F7F3EE 0%, #F0E6D6 100%);">
  <!-- Room -->
  <rect x="0" y="0" width="600" height="400" fill="#F7F3EE"/>
  
  <!-- Floor -->
  <rect x="0" y="350" width="600" height="50" fill="#DEB887"/>
  
  <!-- Desks -->
  <rect x="50" y="200" width="80" height="50" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="200" y="200" width="80" height="50" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="350" y="200" width="80" height="50" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="500" y="200" width="80" height="50" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Books on desks -->
  <rect x="60" y="195" width="15" height="20" fill="#D2B48C"/>
  <rect x="77" y="195" width="15" height="20" fill="#B8956A"/>
  <rect x="210" y="195" width="15" height="20" fill="#D2B48C"/>
  <rect x="360" y="195" width="15" height="20" fill="#B8956A"/>
  <rect x="510" y="195" width="15" height="20" fill="#D2B48C"/>
  
  <!-- Students (simplified figures) -->
  <!-- Student 1 -->
  <circle cx="90" cy="170" r="15" fill="#FDBCB4"/>
  <rect x="80" y="180" width="20" height="30" fill="#4A90E2"/>
  <text x="90" y="185" text-anchor="middle" fill="white" font-size="8">القرآن</text>
  
  <!-- Student 2 -->
  <circle cx="240" cy="170" r="15" fill="#FDBCB4"/>
  <rect x="230" y="180" width="20" height="30" fill="#50C878"/>
  
  <!-- Student 3 -->
  <circle cx="390" cy="170" r="15" fill="#FDBCB4"/>
  <rect x="380" y="180" width="20" height="30" fill="#9B59B6"/>
  
  <!-- Student 4 -->
  <circle cx="540" cy="170" r="15" fill="#FDBCB4"/>
  <rect x="530" y="180" width="20" height="30" fill="#E74C3C"/>
  
  <!-- Blackboard -->
  <rect x="100" y="50" width="400" height="100" fill="#2C3E50"/>
  <rect x="105" y="55" width="390" height="90" fill="#34495E"/>
  
  <!-- Arabic text on blackboard -->
  <text x="300" y="85" text-anchor="middle" fill="#ECF0F1" font-family="serif" font-size="20" font-weight="bold">بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ</text>
  <text x="300" y="110" text-anchor="middle" fill="#ECF0F1" font-family="serif" font-size="16">العلم نور والجهل ظلام</text>
  <text x="300" y="130" text-anchor="middle" fill="#ECF0F1" font-family="serif" font-size="14">طلب العلم فريضة على كل مسلم</text>
  
  <!-- Teacher -->
  <circle cx="300" cy="280" r="20" fill="#FDBCB4"/>
  <rect x="285" y="300" width="30" height="40" fill="#8B4513"/>
  <text x="300" y="310" text-anchor="middle" fill="white" font-size="10">المعلم</text>
  
  <!-- Islamic decorative elements -->
  <circle cx="550" cy="100" r="25" fill="none" stroke="#B8956A" stroke-width="2"/>
  <circle cx="550" cy="100" r="15" fill="none" stroke="#D2B48C" stroke-width="1"/>
  <text x="550" y="105" text-anchor="middle" fill="#B8956A" font-size="12">✦</text>
  
  <!-- Windows -->
  <rect x="20" y="70" width="60" height="80" fill="#87CEEB" stroke="#B8956A" stroke-width="3"/>
  <line x1="50" y1="70" x2="50" y2="150" stroke="#B8956A" stroke-width="2"/>
  <line x1="20" y1="110" x2="80" y2="110" stroke="#B8956A" stroke-width="2"/>
</svg>
