<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" style="background: linear-gradient(135deg, #F7F3EE 0%, #F0E6D6 100%);">
  <!-- Classroom Interior -->
  <rect x="0" y="0" width="600" height="400" fill="#F7F3EE"/>
  
  <!-- Floor -->
  <rect x="0" y="350" width="600" height="50" fill="#DEB887"/>
  
  <!-- Teacher's Platform -->
  <rect x="100" y="320" width="400" height="30" fill="#D2B48C"/>
  
  <!-- Teacher's Desk -->
  <rect x="250" y="280" width="100" height="40" fill="#8B4513"/>
  <rect x="255" y="275" width="90" height="20" fill="#DEB887"/>
  
  <!-- Blackboard -->
  <rect x="150" y="50" width="300" height="150" fill="#2C3E50"/>
  <rect x="155" y="55" width="290" height="140" fill="#34495E"/>
  
  <!-- Arabic lesson on blackboard -->
  <text x="300" y="85" text-anchor="middle" fill="#ECF0F1" font-family="serif" font-size="18" font-weight="bold">درس اللغة العربية</text>
  <text x="300" y="110" text-anchor="middle" fill="#ECF0F1" font-family="serif" font-size="14">الفعل الماضي والمضارع والأمر</text>
  <text x="300" y="135" text-anchor="middle" fill="#ECF0F1" font-family="serif" font-size="12">كتب - يكتب - اكتب</text>
  <text x="300" y="155" text-anchor="middle" fill="#ECF0F1" font-family="serif" font-size="12">قرأ - يقرأ - اقرأ</text>
  <text x="300" y="175" text-anchor="middle" fill="#ECF0F1" font-family="serif" font-size="12">درس - يدرس - ادرس</text>
  
  <!-- Student Desks (arranged in rows) -->
  <!-- Front row -->
  <rect x="80" y="220" width="60" height="40" fill="#8B4513"/>
  <rect x="160" y="220" width="60" height="40" fill="#8B4513"/>
  <rect x="240" y="220" width="60" height="40" fill="#8B4513"/>
  <rect x="320" y="220" width="60" height="40" fill="#8B4513"/>
  <rect x="400" y="220" width="60" height="40" fill="#8B4513"/>
  <rect x="480" y="220" width="60" height="40" fill="#8B4513"/>
  
  <!-- Back row -->
  <rect x="80" y="180" width="60" height="40" fill="#8B4513"/>
  <rect x="160" y="180" width="60" height="40" fill="#8B4513"/>
  <rect x="240" y="180" width="60" height="40" fill="#8B4513"/>
  <rect x="320" y="180" width="60" height="40" fill="#8B4513"/>
  <rect x="400" y="180" width="60" height="40" fill="#8B4513"/>
  <rect x="480" y="180" width="60" height="40" fill="#8B4513"/>
  
  <!-- Students -->
  <!-- Front row students -->
  <circle cx="110" cy="200" r="10" fill="#FDBCB4"/>
  <circle cx="190" cy="200" r="10" fill="#FDBCB4"/>
  <circle cx="270" cy="200" r="10" fill="#FDBCB4"/>
  <circle cx="350" cy="200" r="10" fill="#FDBCB4"/>
  <circle cx="430" cy="200" r="10" fill="#FDBCB4"/>
  <circle cx="510" cy="200" r="10" fill="#FDBCB4"/>
  
  <!-- Back row students -->
  <circle cx="110" cy="160" r="10" fill="#FDBCB4"/>
  <circle cx="190" cy="160" r="10" fill="#FDBCB4"/>
  <circle cx="270" cy="160" r="10" fill="#FDBCB4"/>
  <circle cx="350" cy="160" r="10" fill="#FDBCB4"/>
  <circle cx="430" cy="160" r="10" fill="#FDBCB4"/>
  <circle cx="510" cy="160" r="10" fill="#FDBCB4"/>
  
  <!-- Teacher -->
  <circle cx="300" cy="260" r="15" fill="#FDBCB4"/>
  <rect x="290" y="275" width="20" height="30" fill="#2C3E50"/>
  
  <!-- Books on desks -->
  <rect x="105" y="215" width="10" height="12" fill="#D2B48C"/>
  <rect x="185" y="215" width="10" height="12" fill="#B8956A"/>
  <rect x="265" y="215" width="10" height="12" fill="#E2D5C7"/>
  <rect x="345" y="215" width="10" height="12" fill="#F0E6D6"/>
  
  <!-- Windows -->
  <rect x="20" y="80" width="50" height="80" fill="#87CEEB" stroke="#B8956A" stroke-width="3"/>
  <rect x="530" y="80" width="50" height="80" fill="#87CEEB" stroke="#B8956A" stroke-width="3"/>
  
  <!-- Window crosses -->
  <line x1="45" y1="80" x2="45" y2="160" stroke="#B8956A" stroke-width="2"/>
  <line x1="20" y1="120" x2="70" y2="120" stroke="#B8956A" stroke-width="2"/>
  <line x1="555" y1="80" x2="555" y2="160" stroke="#B8956A" stroke-width="2"/>
  <line x1="530" y1="120" x2="580" y2="120" stroke="#B8956A" stroke-width="2"/>
  
  <!-- Clock on wall -->
  <circle cx="500" cy="120" r="25" fill="#FFF" stroke="#B8956A" stroke-width="3"/>
  <circle cx="500" cy="120" r="20" fill="#FFF"/>
  <line x1="500" y1="110" x2="500" y2="120" stroke="#000" stroke-width="2"/>
  <line x1="500" y1="120" x2="510" y2="120" stroke="#000" stroke-width="1"/>
  
  <!-- Islamic decoration -->
  <circle cx="100" cy="120" r="20" fill="none" stroke="#B8956A" stroke-width="2"/>
  <circle cx="100" cy="120" r="12" fill="none" stroke="#D2B48C" stroke-width="1"/>
  <text x="100" y="125" text-anchor="middle" fill="#B8956A" font-size="12">★</text>
  
  <!-- Ceiling light -->
  <ellipse cx="300" cy="30" rx="40" ry="15" fill="#FFD700" stroke="#B8956A" stroke-width="2"/>
  <ellipse cx="300" cy="30" rx="30" ry="10" fill="#FFF8DC"/>
</svg>
