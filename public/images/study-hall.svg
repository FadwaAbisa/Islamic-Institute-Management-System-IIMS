<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" style="background: linear-gradient(135deg, #F7F3EE 0%, #F0E6D6 100%);">
  <!-- Study Hall Interior -->
  <rect x="0" y="0" width="600" height="400" fill="#F7F3EE"/>
  
  <!-- Floor -->
  <rect x="0" y="350" width="600" height="50" fill="#DEB887"/>
  
  <!-- Large Study Tables -->
  <ellipse cx="150" cy="200" rx="80" ry="50" fill="#8B4513"/>
  <ellipse cx="450" cy="200" rx="80" ry="50" fill="#8B4513"/>
  <ellipse cx="300" cy="300" rx="100" ry="60" fill="#8B4513"/>
  
  <!-- Individual Study Desks -->
  <rect x="50" y="120" width="40" height="30" fill="#8B4513"/>
  <rect x="110" y="120" width="40" height="30" fill="#8B4513"/>
  <rect x="450" y="120" width="40" height="30" fill="#8B4513"/>
  <rect x="510" y="120" width="40" height="30" fill="#8B4513"/>
  
  <!-- Students at large tables -->
  <!-- Table 1 -->
  <circle cx="120" cy="180" r="10" fill="#FDBCB4"/>
  <circle cx="150" cy="170" r="10" fill="#FDBCB4"/>
  <circle cx="180" cy="180" r="10" fill="#FDBCB4"/>
  <circle cx="150" cy="220" r="10" fill="#FDBCB4"/>
  
  <!-- Table 2 -->
  <circle cx="420" cy="180" r="10" fill="#FDBCB4"/>
  <circle cx="450" cy="170" r="10" fill="#FDBCB4"/>
  <circle cx="480" cy="180" r="10" fill="#FDBCB4"/>
  <circle cx="450" cy="220" r="10" fill="#FDBCB4"/>
  
  <!-- Table 3 (larger) -->
  <circle cx="250" cy="280" r="10" fill="#FDBCB4"/>
  <circle cx="300" cy="270" r="10" fill="#FDBCB4"/>
  <circle cx="350" cy="280" r="10" fill="#FDBCB4"/>
  <circle cx="300" cy="320" r="10" fill="#FDBCB4"/>
  <circle cx="220" cy="310" r="10" fill="#FDBCB4"/>
  <circle cx="380" cy="310" r="10" fill="#FDBCB4"/>
  
  <!-- Students at individual desks -->
  <circle cx="70" cy="110" r="8" fill="#FDBCB4"/>
  <circle cx="130" cy="110" r="8" fill="#FDBCB4"/>
  <circle cx="470" cy="110" r="8" fill="#FDBCB4"/>
  <circle cx="530" cy="110" r="8" fill="#FDBCB4"/>
  
  <!-- Books and study materials -->
  <!-- On large tables -->
  <rect x="140" y="195" width="8" height="12" fill="#D2B48C"/>
  <rect x="150" y="195" width="8" height="12" fill="#B8956A"/>
  <rect x="160" y="195" width="8" height="12" fill="#E2D5C7"/>
  
  <rect x="440" y="195" width="8" height="12" fill="#B8956A"/>
  <rect x="450" y="195" width="8" height="12" fill="#D2B48C"/>
  <rect x="460" y="195" width="8" height="12" fill="#F0E6D6"/>
  
  <rect x="290" y="295" width="8" height="12" fill="#D2B48C"/>
  <rect x="300" y="295" width="8" height="12" fill="#B8956A"/>
  <rect x="310" y="295" width="8" height="12" fill="#E2D5C7"/>
  
  <!-- On individual desks -->
  <rect x="65" y="125" width="6" height="8" fill="#D2B48C"/>
  <rect x="125" y="125" width="6" height="8" fill="#B8956A"/>
  <rect x="465" y="125" width="6" height="8" fill="#E2D5C7"/>
  <rect x="525" y="125" width="6" height="8" fill="#F0E6D6"/>
  
  <!-- Bookshelves along walls -->
  <rect x="20" y="50" width="25" height="200" fill="#8B4513"/>
  <rect x="555" y="50" width="25" height="200" fill="#8B4513"/>
  
  <!-- Books on shelves -->
  <rect x="22" y="70" width="4" height="20" fill="#D2B48C"/>
  <rect x="27" y="70" width="4" height="20" fill="#B8956A"/>
  <rect x="32" y="70" width="4" height="20" fill="#E2D5C7"/>
  <rect x="37" y="70" width="4" height="20" fill="#F0E6D6"/>
  
  <rect x="22" y="110" width="4" height="20" fill="#B8956A"/>
  <rect x="27" y="110" width="4" height="20" fill="#D2B48C"/>
  <rect x="32" y="110" width="4" height="20" fill="#F0E6D6"/>
  <rect x="37" y="110" width="4" height="20" fill="#E2D5C7"/>
  
  <rect x="557" y="70" width="4" height="20" fill="#E2D5C7"/>
  <rect x="562" y="70" width="4" height="20" fill="#D2B48C"/>
  <rect x="567" y="70" width="4" height="20" fill="#B8956A"/>
  <rect x="572" y="70" width="4" height="20" fill="#F0E6D6"/>
  
  <!-- Study lamps -->
  <circle cx="70" cy="100" r="8" fill="#FFD700" stroke="#B8956A" stroke-width="1"/>
  <line x1="70" y1="85" x2="70" y2="92" stroke="#8B4513" stroke-width="1"/>
  
  <circle cx="130" cy="100" r="8" fill="#FFD700" stroke="#B8956A" stroke-width="1"/>
  <line x1="130" y1="85" x2="130" y2="92" stroke="#8B4513" stroke-width="1"/>
  
  <circle cx="470" cy="100" r="8" fill="#FFD700" stroke="#B8956A" stroke-width="1"/>
  <line x1="470" y1="85" x2="470" y2="92" stroke="#8B4513" stroke-width="1"/>
  
  <circle cx="530" cy="100" r="8" fill="#FFD700" stroke="#B8956A" stroke-width="1"/>
  <line x1="530" y1="85" x2="530" y2="92" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Central chandelier -->
  <circle cx="300" cy="80" r="20" fill="#FFD700" stroke="#B8956A" stroke-width="3"/>
  <circle cx="300" cy="80" r="12" fill="#FFF8DC"/>
  <line x1="300" y1="50" x2="300" y2="60" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Smaller hanging lamps -->
  <circle cx="150" cy="120" r="10" fill="#FFD700" stroke="#B8956A" stroke-width="2"/>
  <circle cx="150" cy="120" r="6" fill="#FFF8DC"/>
  <line x1="150" y1="100" x2="150" y2="110" stroke="#8B4513" stroke-width="2"/>
  
  <circle cx="450" cy="120" r="10" fill="#FFD700" stroke="#B8956A" stroke-width="2"/>
  <circle cx="450" cy="120" r="6" fill="#FFF8DC"/>
  <line x1="450" y1="100" x2="450" y2="110" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="200" y="30" width="50" height="80" fill="#87CEEB" stroke="#B8956A" stroke-width="3"/>
  <rect x="350" y="30" width="50" height="80" fill="#87CEEB" stroke="#B8956A" stroke-width="3"/>
  
  <!-- Window crosses -->
  <line x1="225" y1="30" x2="225" y2="110" stroke="#B8956A" stroke-width="2"/>
  <line x1="200" y1="70" x2="250" y2="70" stroke="#B8956A" stroke-width="2"/>
  <line x1="375" y1="30" x2="375" y2="110" stroke="#B8956A" stroke-width="2"/>
  <line x1="350" y1="70" x2="400" y2="70" stroke="#B8956A" stroke-width="2"/>
  
  <!-- Wall decorations -->
  <text x="300" y="40" text-anchor="middle" fill="#B8956A" font-family="serif" font-size="16" font-weight="bold">قاعة المطالعة</text>
  
  <!-- Rules board -->
  <rect x="480" y="250" width="100" height="80" fill="#FFFFFF" stroke="#8B4513" stroke-width="2"/>
  <text x="530" y="270" text-anchor="middle" fill="#8B4513" font-size="8" font-weight="bold">قواعد المطالعة</text>
  <text x="530" y="285" text-anchor="middle" fill="#000" font-size="6">١. الهدوء مطلوب</text>
  <text x="530" y="295" text-anchor="middle" fill="#000" font-size="6">٢. لا تناول طعام</text>
  <text x="530" y="305" text-anchor="middle" fill="#000" font-size="6">٣. إرجاع الكتب</text>
  <text x="530" y="315" text-anchor="middle" fill="#000" font-size="6">٤. احترام الآخرين</text>
  
  <!-- Computer station -->
  <rect x="80" y="280" width="60" height="40" fill="#D3D3D3" stroke="#8B4513" stroke-width="2"/>
  <rect x="85" y="285" width="50" height="25" fill="#000000"/>
  <rect x="90" y="290" width="40" height="15" fill="#87CEEB"/>
  <text x="110" y="300" text-anchor="middle" fill="white" font-size="6">بحث إلكتروني</text>
  
  <!-- Student using computer -->
  <circle cx="110" cy="270" r="8" fill="#FDBCB4"/>
  
  <!-- Quiet study sign -->
  <circle cx="100" cy="200" r="15" fill="#FF0000"/>
  <text x="100" y="205" text-anchor="middle" fill="white" font-size="10">ص</text>
  
  <!-- Carpet in center -->
  <ellipse cx="300" cy="220" rx="60" ry="20" fill="#8B0000" opacity="0.3"/>
  
  <!-- Islamic geometric pattern -->
  <circle cx="500" cy="80" r="20" fill="none" stroke="#B8956A" stroke-width="2"/>
  <circle cx="500" cy="80" r="12" fill="none" stroke="#D2B48C" stroke-width="1"/>
  <circle cx="500" cy="80" r="6" fill="#B8956A"/>
  <text x="500" y="85" text-anchor="middle" fill="white" font-size="8">✦</text>
</svg>
